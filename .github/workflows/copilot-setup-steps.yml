# Setup steps for GitHub Copilot coding agent
# Learn more at https://docs.github.com/en/copilot/customizing-copilot/customizing-the-development-environment-for-copilot-coding-agent

steps:
  - name: Install Linux packages
    run: |
      sudo apt-get update
      sudo apt-get install -y clang-format-18 libbsd-dev libssl-dev pkg-config

  - name: Install Rust dependencies
    run: cargo xtask precheck --setup

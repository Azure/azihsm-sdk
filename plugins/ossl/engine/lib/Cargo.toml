[package]
name = "azihsmengine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib"]

[features]
mock = ["mcr_api/mock"]

[dependencies]
thiserror.workspace = true
mcr_api.workspace = true
api-interface.workspace = true
openssl-rust.workspace = true
engine-common.workspace = true
parking_lot.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
tracing-attributes.workspace = true
uuid = { version = "1.3.1", features = ["v4"] }
rand = "0.8.5"
lazy_static = "1.5.0"
enum-as-inner = { version = "0.6.0" }

[dev-dependencies]
aes-kw = { version = "0.2.1", features = ["std"] }
sha2 = "0.10.8"
rsa = "0.9.7"